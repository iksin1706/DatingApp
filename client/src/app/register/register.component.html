<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right:10px">I am a:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'" [type]="'text'">
    </app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'" [type]="'text'">
    </app-text-input>
    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [maxDate]="maxDate"
        [label]="'Date of Birth'"></app-date-picker>
    <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'" [type]="'text'">
    </app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'" [type]="'text'">
    </app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" [maxlength]="16" [minlength]="4" [label]="'Password'" [type]="'password'">
    </app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [maxlength]="16" [minlength]="4" [label]="'Confirm Password'"
        [type]="'password'"></app-text-input>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>

        </ul>
    </div>

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="submit" (click)="cancel()">Cancel</button>
    </div>
</form>
